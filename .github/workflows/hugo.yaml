# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      sync_mode:
        description: '同步模式'
        required: true
        default: 'changed'
        type: choice
        options:
          - changed  # 只同步变更的文件
          - all      # 同步所有文章
          - custom   # 自定义文件路径
      custom_files:
        description: '自定义文件路径（多文件用逗号分隔，custom模式有效）'
        required: false
        default: ''
        type: string

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # sync blog job
  sync-blogs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/sync-blog/requirements.txt
        
    - name: Create config file
      run: |
        # 使用GitHub Secrets中的配置信息
        sed -i "s|cnblogs-username|${{ secrets.CNBLOGS_USERNAME }}|g" scripts/sync-blog/config.yml
        sed -i "s|cnblogs-token|${{ secrets.CNBLOGS_TOKEN }}|g" scripts/sync-blog/config.yml
        
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v39
      with:
        quotepath: "false"
        separator: '\n'
        files: |
          content/posts/**.md
        # 在 push 事件或手动触发且选择 changed 模式时获取变更
        # 手动触发时会获取最后一次 push 的变更文件

    - name: Sync files
      run: |
        # 判断是手动触发还是 push 触发
        if [[ "${{ github.event_name }}" == "push" ]]; then
          # push 事件：同步变更的文件
          ALL_CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"
          echo "Push event - Changed files:"
          echo "$ALL_CHANGED_FILES"
          echo "---"
          while IFS= read -r file; do
            if [[ $file == *.md ]]; then
              echo "Syncing $file..."
              python scripts/sync-blog/main.py "$file"
            fi
          done <<< "$ALL_CHANGED_FILES"
        else
          # 手动触发：根据选择的模式同步
          SYNC_MODE="${{ github.event.inputs.sync_mode }}"
          echo "Manual trigger - Mode: ${SYNC_MODE}"

          if [[ "$SYNC_MODE" == "all" ]]; then
            echo "Syncing all posts..."
            find content/posts -name "*.md" | while IFS= read -r file; do
              echo "Syncing $file..."
              python scripts/sync-blog/main.py "$file"
            done
          elif [[ "$SYNC_MODE" == "changed" ]]; then
            ALL_CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"
            echo "Changed files:"
            echo "$ALL_CHANGED_FILES"
            echo "---"
            while IFS= read -r file; do
              if [[ $file == *.md ]]; then
                echo "Syncing $file..."
                python scripts/sync-blog/main.py "$file"
              fi
            done <<< "$ALL_CHANGED_FILES"
          elif [[ "$SYNC_MODE" == "custom" ]]; then
            CUSTOM_FILES="${{ github.event.inputs.custom_files }}"
            echo "Custom files: ${CUSTOM_FILES}"
            if [[ -n "$CUSTOM_FILES" ]]; then
              IFS=',' read -ra files <<< "$CUSTOM_FILES"
              for file in "${files[@]}"; do
                file=$(echo "$file" | xargs)  # 去除首尾空格
                if [[ -n "$file" ]]; then
                  echo "Syncing $file..."
                  python scripts/sync-blog/main.py "$file"
                fi
              done
            else
              echo "Error: custom_files is empty"
            fi
          fi
        fi 

  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.147.2
      HUGO_ENVIRONMENT: production
      TZ: America/Los_Angeles
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Cache Restore
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ${{ runner.temp }}/hugo_cache
          key: hugo-${{ github.run_id }}
          restore-keys:
            hugo-
      - name: Configure Git
        run: git config core.quotepath false
      - name: Build with Hugo
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/" \
            --cacheDir "${{ runner.temp }}/hugo_cache"
      - name: Cache Save
        id: cache-save
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ runner.temp }}/hugo_cache
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4