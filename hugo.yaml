# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://nosae.top/"
title: NOSAE
copyright: "© [NOSAE](https://github.com/NOS-AE)"
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5

taxonomies:
  category: categories
  tag: tags

languages:
  zh:
    languageName: "中文"
    weight: 2
    menu:
      main:
        - name: 文章
          url: posts/
          weight: 5
        - name: 分类
          url: categories/
          weight: 10
        - name: 归档
          url: archives/
          weight: 15
        - name: 搜索
          url: search/
          weight: 20
        - name: 关于
          url: about/
          weight: 25

outputs:
  home:
    - HTML
    - RSS
    - JSON

